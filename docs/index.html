<head>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcfbf7; color: #3a3a3a; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .bg-earth-dark { background-color: #3e4a3d; }
        .text-earth { color: #4A5D4E; }
        .bg-earth-light { background-color: #f0f4f1; }
        
        /* 動態轉場效果 */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.4s ease, transform 0.4s ease; }
        .fade-enter-from { opacity: 0; transform: translateY(10px); }
        .fade-leave-to { opacity: 0; transform: translateY(-10px); }

        /* 文青感邊框與陰影 */
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 24px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
        .timeline-dot { position: relative; }
        .timeline-dot::after { content: ''; position: absolute; left: 50%; top: 40px; bottom: -40px; width: 1px; background: #e5e7eb; transform: translateX(-50%); z-index: 0; }
        .last-dot::after { display: none; }
    </style>
</head>
<body>
    <div id="app">
        <nav class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-stone-100 px-8 py-5 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer" @click="currentPage = 'home'">
                <span class="w-8 h-8 bg-earth-dark rounded-full flex items-center justify-center text-white text-xs">GE</span>
                <h1 class="serif font-bold text-xl tracking-widest text-stone-800">地心冒險指南</h1>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium tracking-wider text-stone-500">

                    </div>

                    <div class="grid gap-8 relative">
                        <div v-for="(week, index) in weeks" :key="index" class="flex items-start space-x-6 timeline-dot" :class="{'last-dot': index === weeks.length - 1}">
                            <div class="flex-none w-16 pt-2 text-right">
                                <span class="serif text-stone-300 font-bold text-lg italic">{{ week.date }}</span>
                            </div>
                            <div class="z-10 w-10 h-10 rounded-full bg-white border-2 border-earth-dark flex items-center justify-center flex-none shadow-sm">

                            </div>

                                </div>

                                    <span v-for="tag in week.tags" class="text-[10px] text-earth px-2 py-0.5 bg-earth-light rounded">{{ tag }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
        </main>
    </div>
