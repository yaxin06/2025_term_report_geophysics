<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地心冒險指南：地球物理學與資料處理實務</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcfbf7; color: #3a3a3a; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .bg-earth-dark { background-color: #3e4a3d; }
        .text-earth { color: #4A5D4E; }
        .bg-earth-light { background-color: #f0f4f1; }
        
        /* 動態轉場效果 */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.4s ease, transform 0.4s ease; }
        .fade-enter-from { opacity: 0; transform: translateY(10px); }
        .fade-leave-to { opacity: 0; transform: translateY(-10px); }

        /* 文青感邊框與陰影 */
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 24px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
        .timeline-dot { position: relative; }
        .timeline-dot::after { content: ''; position: absolute; left: 50%; top: 40px; bottom: -40px; width: 1px; background: #e5e7eb; transform: translateX(-50%); z-index: 0; }
        .last-dot::after { display: none; }
    </style>
</head>
<body>
    <div id="app">
        <nav class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md border-b border-stone-100 px-8 py-5 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer" @click="currentPage = 'home'">
                <span class="w-8 h-8 bg-earth-dark rounded-full flex items-center justify-center text-white text-xs">GE</span>
                <h1 class="serif font-bold text-xl tracking-widest text-stone-800">地心冒險指南</h1>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium tracking-wider text-stone-500">
                <button @click="currentPage = 'home'" :class="{'text-earth font-bold': currentPage === 'home'}" class="hover:text-earth transition">時光軸</button>
                <button @click="currentPage = 'intro'" :class="{'text-earth font-bold': currentPage === 'intro'}" class="hover:text-earth transition">課程介紹</button>
                <button @click="currentPage = 'tech'" class="hover:text-earth transition">技術工具</button>
            </div>
        </nav>

        <main class="pt-32 pb-20 px-6 max-w-6xl mx-auto">
            <transition name="fade" mode="out-in">
                
                <div v-if="currentPage === 'home'" key="home">
                    <div class="text-center mb-20">
                        <span class="text-earth font-bold tracking-[0.3em] text-xs uppercase mb-3 block">Timeline</span>
                        <h2 class="serif text-5xl text-stone-800 mb-6">探險日誌：18週的跨界旅程</h2>
                        <p class="text-stone-400 max-w-xl mx-auto leading-relaxed">從數位環境架設到野外震測實驗，記錄我們如何利用程式碼聽見大地的迴響。</p>
                    </div>

                    <!-- Timeline -->
                    <div class="grid gap-8 relative">
                        <div v-for="(week, index) in weeks" :key="index" class="flex items-start space-x-6 timeline-dot" :class="{'last-dot': index === weeks.length - 1}">
                            <div class="flex-none w-16 pt-2 text-right">
                                <span class="serif text-stone-300 font-bold text-lg italic">{{ week.date }}</span>
                            </div>
                            <div class="z-10 w-10 h-10 rounded-full bg-white border-2 border-earth-dark flex items-center justify-center flex-none shadow-sm">
                                <span class="text-[10px] font-bold text-earth">{{ index + 1 }}</span>
                            </div>
                            <div @click="navigateTo(week.target)" class="glass-card flex-grow p-8 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="serif text-xl font-bold text-stone-800">{{ week.title }}</h3>
                                    <span class="px-3 py-1 bg-stone-100 text-[10px] rounded-full text-stone-500 font-bold uppercase tracking-wider">{{ week.category }}</span>
                                </div>
                                <p class="text-stone-500 text-sm leading-relaxed mb-4">{{ week.desc }}</p>
                                <div class="flex flex-wrap gap-2">
                                    <span v-for="tag in week.tags" class="text-[10px] text-earth px-2 py-0.5 bg-earth-light rounded">{{ tag }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </transition>
        </main>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const currentPage = ref('home');
                
                // Weekly Schedule
                const weeks = [
                    { date: "09/10", title: "探險啟航：數位環境架設", category: "Skill", target: "intro", desc: "安裝 Python、申請 Hugging Face 與 Dify，建立雲端研究室。", tags: ["Python", "Colab", "Dify"] },
                    { date: "09/17", title: "震測初探：折射探勘學", category: "Knowledge", target: "field", desc: "理解臨界折射與走時曲線，準備進入黑森林實測。", tags: ["Refraction", "Geophysics"] },
                    { date: "09/24", title: "黑森林實驗：實地數據採集", category: "Practice", target: "field", desc: "24 個地震儀的佈設，感受地面微小的顫動。", tags: ["Field Work", "Geophones"] },
                    { date: "10/01", title: "甘禮有博士：地球透視鏡", category: "Lecture", target: "kan", desc: "地震層析成像與正逆推原理，透視地底構造。", tags: ["Tomography", "Inversion"] },
                    { date: "10/15", title: "重力探勘：測量地球質量", category: "Knowledge", target: "gravity", desc: "自由空間與布蓋修正，學會秤出地球的重量。", tags: ["Gravity", "Bouguer"] },
                    { date: "10/29", title: "期中考", category: "Assessment", target: null, desc: "期中理論與實作測驗。", tags: [] },
                    { date: "11/05", title: "板塊構造與地震", category: "Knowledge", target: "plate", desc: "學習板塊邊界與地震活動，探索PyGMT的使用。", tags: ["Plate Tectonics", "PyGMT"] },
                    { date: "12/10", title: "黃有志博士：火山與防災", category: "Lecture", target: "volcano", desc: "談旅日經驗與地球物理學的實際應用。", tags: ["Volcano", "Disaster Management"] },
                    { date: "12/17", title: "廖勿渝博士：AI與地震學", category: "Lecture", target: "monitoring", desc: "深度學習如何改變地震預警與監測的未來。", tags: ["AI", "Earthquake Monitoring"] },
                    { date: "12/24", title: "期末專題發表", category: "Assessment", target: null, desc: "發表期末報告與作品展示。", tags: [] },
                ];

                const navigateTo = (target) => {
                    if (target) currentPage.value = target;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                return { currentPage, weeks, navigateTo };
            }
        }).mount('#app');
    </script>
</body>
</html>
