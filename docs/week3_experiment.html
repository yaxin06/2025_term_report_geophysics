<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3: Field Experiment</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #52796F; --secondary: #84A98C; --bg: #F5F7F5; --paper: #FFFFFF; --text: #2F3E46; }
        body { font-family: 'Lato', 'Noto Serif TC', serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .hero {
            background: linear-gradient(rgba(47, 62, 70, 0.7), rgba(47, 62, 70, 0.7)), url('https://images.unsplash.com/photo-1581093588402-f633e672f55e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; height: 50vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; position: relative;
        }
        .hero h1 { font-size: 3rem; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .back-btn {
            position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; background: rgba(255,255,255,0.2);
            padding: 8px 15px; border-radius: 20px; backdrop-filter: blur(5px);
        }
        .content-wrapper { max-width: 800px; margin: -50px auto 50px; position: relative; z-index: 10; }
        .section-card { background: var(--paper); padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; }
        h2 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .data-entry-box { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1rem; }
        button:hover { background-color: #354f52; }
        #result-area { margin-top: 20px; padding: 15px; background-color: #CAD2C5; text-align: center; display: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="hero">
        <a href="index.html" class="back-btn">← Back to Course Map</a>
        <div><h1>校園野外實驗</h1><p>Seismic Refraction Survey</p></div>
    </div>
    <div class="content-wrapper">
        <div class="section-card">
            <h2>實驗目標 (Objectives)</h2>
            <p>本週實驗旨在讓學生熟悉折射震測儀的操作流程，並實際在校園草地上進行佈線、施測與數據回收。</p>
        </div>
        <div class="section-card">
            <h2>互動數據試算 (Data Simulation)</h2>
            <div class="data-entry-box">
                <div class="input-group"><label>受波器距離 (Offset, m)</label><input type="number" id="offset" placeholder="10"></div>
                <div class="input-group"><label>初達波走時 (Time, ms)</label><input type="number" id="time" placeholder="25"></div>
                <button onclick="calculateVelocity()">計算視速度</button>
                <div id="result-area">視速度 (V) = <span id="velocity-val" style="font-weight:bold;">0</span> m/s</div>
            </div>
        </div>
    </div>
    <script>
        function calculateVelocity() {
            const offset = parseFloat(document.getElementById('offset').value);
            const timeMs = parseFloat(document.getElementById('time').value);
            if (!offset || !timeMs) { alert("請輸入完整數值"); return; }
            document.getElementById('velocity-val').textContent = (offset / (timeMs / 1000)).toFixed(1);
            document.getElementById('result-area').style.display = 'block';
        }
    </script>
</body>
</html>
